<!DOCTYPE html>
<html>
<head>
    <title>Video Meeting Redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background: #121212; color: white; font-family: sans-serif; text-align: center; padding-top: 50px;">
    <h2>Joining Meeting...</h2>
    <p id="status">Checking for Room ID...</p>
    <br>
    <a id="appButton" style="display:none; background:#3498db; color:white; padding:15px; border-radius:10px; text-decoration:none;" href="#">Open App Manually</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('roomId');

        if (roomId) {
            document.getElementById('status').innerText = "Redirecting to App for Room: " + roomId;
            const appUrl = "videoapp://join?roomId=" + roomId;
            
            // Link update
            document.getElementById('appButton').href = appUrl;
            document.getElementById('appButton').style.display = "inline-block";

            // Auto Redirect
            window.location.href = appUrl;
        } else {
            document.getElementById('status').innerText = "Error: No Room ID found in link.";
        }
    </script>
</body>
</html>
